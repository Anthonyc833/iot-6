{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block page_css %}
{% endblock %}

{% block content %}
<h1>EnviroMon Dashboard</h1>

<div class="card-deck pb-4 mt-1">
    <div class="card">
        <h2 class="card-header">cpu load</h2>
        <div class="card-body">
			<canvas id="device-chart"></canvas>
        </div>
    </div>
    <div class="card">
        <h2 class="card-header">tempreture</h2>
        <div class="card-body">
          <canvas id="static-chart"></canvas>
        </div>
    </div>
</div>
<div class="card-deck pb-4">
    <div class="card">
        <h2 class="card-header">pressure</h2>
        <div class="card-body">
            <canvas id="pressure-chart"></canvas>
        </div>
    </div>

    <div class="card">
        <h2 class="card-header">hummidity</h2>
        <div class="card-body">
            <canvas id="hummidity-chart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="/static/vendor/chartjs/js/Chart.bundle.js"></script>

<script src="/static/js/preesure-bar.js"></script>
<script src="/static/js/device-load.js"></script>
<script src="/static/js/temperature-bar.js"></script>
<script src="/static/js/hummidity-bar.js"></script>
{% endblock %}
